<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Valentine's Poem</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
            font-family: 'Playfair Display', serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px;
            animation: fadeIn 1.5s ease-out;
        }

        .poem {
            font-style: italic;
            line-height: 2;
            font-size: 1.5rem;
            margin: 2rem 0;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
        }

        .signature {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: #ff4757;
            margin-top: 2rem;
        }

        .flower {
            position: absolute;
            pointer-events: none;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .flower-container {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .love-message {
            font-family: 'Dancing Script', cursive;
            color: #ff4757;
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .hearts {
            position: absolute;
            font-size: 2rem;
            animation: floatHeart 4s infinite ease-in-out;
            opacity: 0.6;
            z-index: 1;
        }

        @keyframes floatHeart {
            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-30px) translateX(10px); }
            100% { transform: translateY(0) translateX(0); }
        }
    </style>
</head>
<body>
    <div class="flower-container"></div>
    <div class="container">
        <div class="love-message">For Kimly ❤️</div>
        <div class="poem">
            I love you more with every day,<br>
            In all I do, you're there some way.<br>
            Kimly, your smile brings me peace,<br>
            With you, my restless thoughts all cease.<br>
            My heart is yours, muah<br>
        </div>
        <div class="signature">Forever Yours 💝</div>
    </div>
    <script>
        // Create floating flowers and hearts
        function createFlowers() {
            const flowerContainer = document.querySelector('.flower-container');
            const flowers = ['🌹', '🌸', '🌺', '🌷', '💐'];
            const hearts = ['❤️', '💖', '💕', '💗'];
            
            // Create flowers
            for(let i = 0; i < 15; i++) {
                const flower = document.createElement('div');
                flower.className = 'flower';
                flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
                flower.style.fontSize = Math.random() * 20 + 20 + 'px';
                flower.style.left = Math.random() * 100 + 'vw';
                flower.style.top = Math.random() * 100 + 'vh';
                flower.style.animationDelay = Math.random() * 5 + 's';
                flowerContainer.appendChild(flower);
            }
            
            // Create hearts
            for(let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.className = 'hearts';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.animationDelay = Math.random() * 4 + 's';
                flowerContainer.appendChild(heart);
            }
        }

        // Initialize flowers when page loads
        window.addEventListener('load', createFlowers);
    </script>
</body>
</html>
